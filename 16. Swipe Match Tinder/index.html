<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder Swipe</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="img/tinder-logo.webp" alt="Tinder Logo" />
        </header>

        <div class="cards">
            <article>
                <img src="img/2.webp" alt="foto1">
                <h2>Alex <span>25</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">like</div>
            </article>

            <article>
                <img src="img/1.webp" alt="foto2">
                <h2>Leila <span>27</span></h2>
                <div class="choice nope">NOPE</div>
                <div class="choice like">like</div>
            </article>
            <span>
              No hay m√°s personas cerca de ti... <br>Vuele mas tarde
            </span>
        </div class>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-big is-remove" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-big is-fav" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
