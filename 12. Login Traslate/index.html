<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Translate</title>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="container">
      <div class="forms__container">
        <div class="signin__signup">
          <form class="sing__in__form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username
              " />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"/>
            </div>
            <input type="submit" value="login" class="btn"/>
            <p class="social-text">O Iniciar sesión con plataformas sociales</p>
            <div class="social-media">
              <a href="" class="social-icon"><i class="fa fa-facebook"></i></a>
              <a href="" class="social-icon"><i class="fa fa-twitter"></i></a>
              <a href="" class="social-icon"><i class="fa fa-google"></i></a>
              <a href="" class="social-icon"><i class="fa fa-linkedin"></i></a>
            </div>
          </form>
          <form class="sgn-up-form">
            <h2 class="title">Inscribirse</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username"/>
              </div>
              <div class="input-field">
                <i class="fa fa-envelope"></i>
                <input type="email" placeholder="Email"/>
              </div>
              <div class="input-field" >
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
              </div>
              <input type="submit" value="Sing up" class="btn">
              <p class="social-text">
                O Regístrate con las plataformas sociales
              </p>
              <div class="social-media">
                <a href="" class="social-icon"><i class="fa fa-facebook"></i></a>
                <a href="" class="social-icon"><i class="fa fa-twitter"></i></a>
                <a href="" class="social-icon"><i class="fa fa-google"></i></a>
                <a href="" class="social-icon"><i class="fa fa-linkedin"></i></a>
              </div>
          </form>
        </div>
      </div>
      <div class="panels__container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Nuevo aquí</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. </p>
                <button class="btn transparent" id="sing-up-btn">Inscribirse</button>
            </div>
            <img src="img/cohete1.svg" alt="cohete" class="image" id="cohete">
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>Uno de nosotros</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum laboriosam ad deleniti.</p>
                <button class="btn transparent" id="sing-in-btn">Iniciar Sesión</button>
            </div>
            <img src="img/esfera.svg" alt="esfera" class="image" id="esfera">
        </div>
      </div>
    </main>



    <script src="script.js"></script>
  </body>
</html>
