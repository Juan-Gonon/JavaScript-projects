<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div id="scence">
                <h2 id="text">
                    <span data-depth-y="2">J</span>
                    <span data-depth-y="-6">u</span>
                    <span data-depth-y="5">a</span>
                    <span data-depth-y="-8">n</span>
                    <span data-depth-y="3">G</span>
                    <span data-depth-y="-10">S 27</span>
                </h2>
                <div class="layer z" data-depth="-0.5"><img src="img/img1.png" alt="img"></div>
                <div class="layer z" data-depth="0.75"><img src="img/img2.png" alt="img"></div>
                <div class="layer z" data-depth="1"><img src="img/img3.png" alt="img"></div>
                <div class="layer" data-depth="-0.25"><img src="img/img4.png" alt="img"></div>
                <div class="layer" data-depth="0.625"><img src="img/img5.png" alt="img"></div>
                <div class="layer" data-depth="-0.375"><img src="img/img6.png" alt="img"></div>
                <div class="layer z" data-depth="0.5"><img src="img/img7.png" alt="img"></div>
            </div>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
