<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodolfo Swiper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="picture"><img src="img/r1.jpg" alt="1"></div></div>
            <div class="swiper-slide"><div class="picture"><img src="img/r2.jpg" alt="2"></div></div>
            <div class="swiper-slide"><div class="picture"><img src="img/r3.jpg" alt="3"></div></div>
            <div class="swiper-slide"><div class="picture"><img src="img/r4.jpg" alt="4"></div></div>
            <div class="swiper-slide"><div class="picture"><img src="img/r5.jpg" alt="5"></div></div>
            <div class="swiper-slide"><div class="picture"><img src="img/r6.jpg" alt="6"></div></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
