<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinocho Parallax</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>

    <main class="cards">
        <h1 class="title">Guillermo del Toro</h1>
        <h3 class="autor">Pinocho</h3>

        <article class="card card__one">
            <div class="card__bg"></div>
            <img src="asset/img/pinocho1.png" alt="pinocho" class="card__img">
            <div class="card__text">
                <p class="card__title">Pinocho</p>
            </div>
        </article>

        <article class="card card__two">
            <div class="card__bg"></div>
            <img src="asset/img/pinocho2.png" alt="grillo" class="card__img">
            <div class="card__text">
                <p class="card__title">Grillo</p>
            </div>
        </article>
        <article class="card card__three">
            <div class="card__bg"></div>
            <img src="asset/img/pinocho3.png" alt="Gapetto" class="card__img">
            <div class="card__text">
                <p class="card__title">Gapetto</p>
            </div>
        </article>
    </main>
    


    <script src="asset/js/script.js"></script>
</body>
</html>
